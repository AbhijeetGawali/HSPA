<!-- // Comment here Property card -->
<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf ="property.image" class="card-img-top" src="assets/images/{{property.image}}.png">
    <img *ngIf ="!property.image" class="card-img-top" src="assets/images/house_default.png">
    <ul class="list-inline text-center member-icon animate" >
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2" >
    <h1>{{property.Name}}</h1>
    <h2>{{property.Type}}</h2>
    <h3>{{property.Price}}</h3>
    <h3>{{property.SellRent}}</h3>
  </div>
</div>
